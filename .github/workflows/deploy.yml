name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cs16-wiki/package-lock.json

      - name: Install dependencies
        working-directory: cs16-wiki
        run: npm ci

      - name: Build
        working-directory: cs16-wiki
        run: npm run build

      - name: Copy 404.html for SPA routing
        working-directory: cs16-wiki
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cs16-wiki/dist
          publish_branch: gh-pages
